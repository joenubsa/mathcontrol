<div class="forma">    <h2>Administración:</h2>	    <form id="articulo" method="POST">        <fieldset><legend>Información básica</legend>            <input type="text" class="campo" id="id" name="id">            <label>Nombre:                <input type="text" class="campo" id="nombre" name="nombre"></label>            <div class="text-editor-box">                                <label class="editor" for="descripcion">Descripcion</label>                <div class="toolbox"></div>                <textarea id="descripcion" name="descripcion"></textarea>                <div class="editionbox" contenteditable="true"></div>            </div>            <label>Categoria                <select id="modulo_id" name="modulo_id"></select></label>            <label>Lo ve Grupo Control?                <select id="mostrarControl" name="mostrarControl">                    <option value="1">Si</option>                    <option value="0">No</option>                  </select></label>            <label>Es un hito?                <select id="eshito" name="eshito">                    <option value="1">Si</option>                    <option value="0">No</option>                  </select></label>            <label>Estado:                <select id="estado" name="estado">                    <option value="A">Activo</option>                    <option value="I">Inactivo</option>                  </select></label>            <label>Articulo Predecesor                <input type='text' id="articulo_label" name="articulo_label">                            </label>            <div id="selectorArticulo">                <table id="selectorArticulo_table">                    <thead><tr><td>Nombre</td><td>Desplegar</td></tr></thead>                    <tbody></tbody>                </table>            </div>            <input type='text' id="articulo_id" name="articulo_id">            <div class="botonera">                <button type="button" id="cmdNuevo">Nuevo</button>                <button type="submit">Guardar</button>                <button type="button" id="cmdCancelar">Cancelar</button>                <button type="button" id="cmdEliminar">Eliminar</button>            </div>        </fieldset>    </form>    <h3>Articulos Registrados</h3>    <table id="tblArticulo">        <thead>            <tr>                <th>#</th>                <th>Nombre</th>                                <th>Categoría</th>                <th>Precede</th>                <th>Estado</th>            </tr>        </thead>        <tbody>        </tbody>    </table></div>
