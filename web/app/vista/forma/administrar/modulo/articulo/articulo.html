<div class="forma">    <h2>Administración:</h2>	    <form id="articulo" method="POST">        <fieldset><legend>Información básica</legend>            <input type="text" class="campo" id="id" name="id">            <label>Nombre:                <input type="text" class="campo" id="nombre" name="nombre"></label>            <label>Descripcion                <input type="text" class="campo" id="descripcion" name="descripcion"></label>                  <label>Categoria                <select id="modulo_id" name="modulo_id"></select></label>             <label>Estado:                <select id="estado" name="estado">                    <option value="A">Activo</option>                    <option value="I">Inactivo</option>                  </select></label>             <div class="botonera">                <button type="button" id="cmdNuevo">Nuevo</button>                <button type="submit">Guardar</button>                <button type="button" id="cmdCancelar">Cancelar</button>                <button type="button" id="cmdEliminar">Eliminar</button>            </div>        </fieldset>    </form>    <h3>Articulos Registrados</h3>    <table id="tblArticulo">        <thead>            <tr>                <th>#</th>                <th>Nombre</th>                                <th>Estado</th>                                        </tr>        </thead>        <tbody>        </tbody>    </table></div>
