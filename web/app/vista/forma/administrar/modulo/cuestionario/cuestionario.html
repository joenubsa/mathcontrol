<div class="forma">    <h2>Administración:</h2>	    <form id="cuestionario" method="POST">        <fieldset><legend>Información básica</legend>            <input type="text" class="campo" id="id" name="id">                        <label>Descripcion                <textarea id="descripcion" name="descripcion"></textarea></label>            <label>Articulo                <select id="articulo_id" name="articulo_id"></select></label>             <textarea id="cuerpo" name="cuerpo" readonly></textarea>            <div class="PanelCuerpo">                <div class="PanelPregunta" data-idpregunta="">                    <div class="text-editor-box">                        <label class="editor" for="descripcion">Texto de la pregunta</label>                        <div class="toolbox"></div>                        <textarea id="textoPregunta" name="textoPregunta"></textarea>                        <div class="editionbox" contenteditable="true"></div>                    </div>                    <label>&nbsp;                        <input type="button" value="Agregar Pregunta" id="agregarPregunta"></label>                    <div class="PanelRespuesta">                        <span class="Quitar">[x]</span>                        <div class="preguntaLabel"><span class="preguntaIdLabel"></span><span class="preguntaTexto"></span></div>                        <label>Texto de la respuesta                            <input type="text" class="textoRespuesta"></label>                        <label>&nbsp;                            <input type="button" value="Agregar Respuesta" class="agregarRespuesta"></label>                        <table class="tblRespuestas">                            <thead><tr><th>#</th><th>Respuesta</th><th>Acciones</th></tr></thead>                            <tbody></tbody>                        </table>                    </div>                </div>            </div>            <div class="botonera">                <button type="button" id="cmdNuevo">Nuevo</button>                <button type="submit">Guardar</button>                <button type="button" id="cmdCancelar">Cancelar</button>                <button type="button" id="cmdEliminar">Eliminar</button>            </div>        </fieldset>    </form>    <h3>Articulos Registrados</h3>    <table id="tblCuestionario">        <thead>            <tr>                <th>#</th>                <th>Descripción</th>                                <th>Artículo</th>            </tr>        </thead>        <tbody>        </tbody>    </table></div>
