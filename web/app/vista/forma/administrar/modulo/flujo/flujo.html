<div class="forma">    <h2>Administración:</h2>	    <form id="flujo" method="POST">        <fieldset><legend>Información básica</legend>            <input type="text" class="campo" id="id" name="id">            <label>Nombre                <input type='text' id="nombre" name="nombre"></label>            <label>Grupo                <select id="grupo" name="grupo">                    <option value="E">Experimental</option>                    <option value="C">Control</option>                  </select></label>            <label>Categoria                <select id="modulo_id" name="modulo_id"></select></label>            <label>Estado:                <select id="estado" name="estado">                    <option value="A">Activo</option>                    <option value="I">Inactivo</option>                  </select></label>                        <div class="botonera">                <button type="button" id="cmdNuevo">Nuevo</button>                <button type="submit">Guardar</button>                <button type="button" id="cmdCancelar">Cancelar</button>                <button type="button" id="cmdEliminar">Eliminar</button>            </div>        </fieldset>    </form>    <h3>Flujos Registrados</h3>    <table id="tblFlujo">        <thead>            <tr>                <th>#</th>                <th>Nombre</th>                                <th>Categoría</th>            </tr>        </thead>        <tbody>        </tbody>    </table></div>
