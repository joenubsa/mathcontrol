<div class="forma">    <h2>Administración:</h2>	    <form id="taquilla" method="POST">        <fieldset><legend>Información básica</legend>            <input type="text" class="campo" id="id" name="id">            <label>Nombre:                <input type="text" class="campo" id="nombre" name="nombre"></label>            <label>Apellido:                <input type="text" class="campo" id="apellido" name="apellido"></label>            <label>Identificación:                <input type="text" class="campo" id="identificacion" name="identificacion"></label>            <label>Correo Electrónico:                 <input type="text" class="campo" id="email" name="email"></label>            <label>Perfil                <select id="perfil" name="perfil">                    <option value="A">Administrativo</option>                    <option value="E">Estudiante (Experimental)</option>                    <option value="C">Estudiante (Control)</option>                      </select></label>             <label>Estado:                <select id="estado" name="estado">                    <option value="A">Activo</option>                    <option value="I">Eliminado</option>                    <option value="S">Sin Contraseña</option>                      </select></label>             <div class="botonera">                <button type="button" id="cmdNuevo">Nuevo</button>                <button type="submit">Guardar</button>                <button type="button" id="cmdCancelar">Cancelar</button>                <button type="button" id="cmdEliminar">Eliminar</button>            </div>        </fieldset>    </form>    <h3>Lista de Taquillas</h3>    <table id="tblTaquilla">        <thead>            <tr>                <th>#</th>                <th>Nombre</th>                <th>Identificacion</th>                <th>Email</th>                   <th>Perfil</th>                           </tr>        </thead>        <tbody>        </tbody>    </table></div>
