<div class="forma" id="progreso">    <form>        <h3>Artículo actual</h3>        <input type="text" class="campo" id="id" name="id">        <div class="modulos">            <div class="permanentes contenedor">                <div class="modulo-icon" id="cmdMod_0">Sugerencias</div>                <div class="modulo-icon" id="cmdMod_1">Prueba diagnóstica</div>            </div>            <div class="condicionados contenedor">                <div class="modulo-icon" id="cmdMod_2">Adición</div>                <div class="modulo-icon" id="cmdMod_3">Sustracción</div>                <div class="modulo-icon" id="cmdMod_4">Multiplicación</div>            </div>        </div>        <div class="progreso_articulo-container">            <input type="hidden" name="articulo_id">            <div class="titulo"></div>            <div class="cuerpo">                <div class="menu"></div>                <div class="contenido">Selecciona un módulo.</div>            </div>                    <div class="acciones">                <span class="especial"></span>                <button type="button" id="cmdVerForo">Enviar Actividad</button>                <button type="button" id="cmdIniciarPrueba">Iniciar Prueba</button>                <button type="button" id="cmdResumen">Mis Metas</button>                                <button type="button" id="cmdAyuda">Ayuda</button>                <span class="flujo"></span>            </div>        </div>            </form>    <div class="cuestionario-container">        <h3 class="cuestionario-titulo"></h3>        <div class="cuestionario">            <div class="pregunta">                <div class="texto"></div>                <div class="respuestas"></div>                <div class="preguntaacciones"></div>            </div>                    </div>        <div class="acciones"></div>    </div>    <div class="foro-container">        <h3 class="foro-titulo"></h3>        <div class="foro-descripcion"></div>        <div class="juego"></div>        <div class="foro-entrada">            <label>Escribe una observación:<textarea id="foro_texto" name="foro_texto"></textarea></label></div>        <input type="hidden" name="foro_id" id="foro_id">        <div class="acciones">            <div class="cargararchivo">                <label>Cargar Archivo: <input type="text" name="foro_adjunto" id="foro_adjunto"></label>            </div>            <div style="display:block" >                <button type="button" id="cmdGuardarForo">Guardar Actividad</button>            </div>        </div>        <div class="foro-social"></div>    </div></div>
