<div class="forma" id="progreso">    <form>        <h3>Artículo actual</h3>        <input type="text" class="campo" id="id" name="id">        <div class="modulos">            <div class="modulo-icon" id="cmdMod_0">Sugerencias</div>            <div class="modulo-icon" id="cmdMod_1">Adición</div>            <div class="modulo-icon" id="cmdMod_2">Sustracción</div>            <div class="modulo-icon" id="cmdMod_3">Multiplicación</div>        </div>        <div class="progreso_articulo-container">            <input type="hidden" name="articulo_id">            <div class="titulo">Titulo</div>            <div class="cuerpo">Contenido</div>                    <div class="acciones">                <button type="button" id="cmdIniciarPrueba">Iniciar Prueba</button>                <button type="button" id="cmdResumen">Mi Tablero</button>                <button type="button" id="cmdAvanzar">Continuar -->></button>                <button type="button" id="cmdAyuda">Ayuda</button>            </div>        </div>            </form>    <div class="cuestionario-container">        <h3>Prueba</h3>        <div class="cuestionario">            <div class="pregunta">                <div class="texto"></div>                <div class="respuestas"></div>                <div class="preguntaacciones"></div>            </div>                    </div>        <div class="acciones">            <button type="button" id="cmdTerminarPrueba">Terminar Prueba</button>        </div>    </div></div>
