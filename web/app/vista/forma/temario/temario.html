<div class="forma">    <h2>Configurando mis Metas</h2>	    <form id="temario" method="POST">        <fieldset><legend>Hasta dónde quieres llegar?</legend>            <input type="text" class="campo" id="id" name="id">            <label>Módulo                <select id="modulo_id" name="modulo_id">                                      <option value="2">Adicion</option>                    <option value="3">Sustracción</option>                </select></label>            <label>Nivel                <select id="nivel" name="nivel">                    <option value="">Sin definir</option>                    <option value="A">Avanzado</option>                    <option value="M">Medio</option>                      <option value="B">Bajo</option>                 </select></label>            <section>                <h3>Creo que necesitaré las siguientes ayudas:</h3>                <label>Páginas Web                    <select id="ayudaPaginaWeb" name="ayudaPaginaWeb"><option value="">Sin definir</option><option value="1">Si</option><option value="0">No</option></select></label>                <label>Videos                    <select id="ayudaVideos" name="ayudaVideos"><option value="">Sin definir</option><option value="1">Si</option><option value="0">No</option></select></label>                <label>Presentaciones                    <select id="ayudaPresentaciones" name="ayudaPresentaciones"><option value="">Sin definir</option><option value="1">Si</option><option value="0">No</option></select></label>                <label>Libros                    <select id="ayudaLibros" name="ayudaLibros"><option value="">Sin definir</option><option value="1">Si</option><option value="0">No</option></select></label>                <label>Mis apuntes de clase                    <select id="ayudaApuntesClase" name="ayudaApuntesClase"><option value="">Sin definir</option><option value="1">Si</option><option value="0">No</option></select></label>                <label>Otros                    <select id="ayudaOtros" name="ayudaOtros"><option value="">Sin definir</option><option value="1">Si</option><option value="0">No</option></select></label>            </section>            <section>                <h3>Creo que necesitaré a contar con:</h3>                <label>Compañeros de clase                    <select id="ayudaCompas" name="ayudaCompas"><option value="">Sin definir</option><option value="1">Si</option><option value="0">No</option></select></label>                <label>Mi profesor                    <select id="ayudaProfesor" name="ayudaProfesor"><option value="">Sin definir</option><option value="1">Si</option><option value="0">No</option></select></label>                <label>Familiares                    <select id="ayudaFamiliares" name="ayudaFamiliares"><option value="">Sin definir</option><option value="1">Si</option><option value="0">No</option></select></label>                <label>Amigos                    <select id="ayudaAmigos" name="ayudaAmigos"><option value="">Sin definir</option><option value="1">Si</option><option value="0">No</option></select></label>            </section>            <section>                <h3>Tiempo que dedicaré para aprender este tema:</h3>                <label>Horas                    <select id="dedicacionHoras" name="dedicacionHoras">                        <option value="">Sin definir</option>                        <option value="1">1</option>                        <option value="2">2</option>                        <option value="2">3</option>                          <option value="2">4</option>                      </select></label>                <label>Días                    <select id="dedicacionDias" name="dedicacionDias">                        <option value="">Sin definir</option>                        <option value="1">3</option>                        <option value="2">4</option>                        <option value="2">7</option>                          <option value="2">9</option>                          <option value="2">15</option>                      </select></label>            </section>            <div class="botonera">                <button type="submit">Guardar</button>            </div>        </fieldset>    </form></div>
